name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: "7.11.0"
      - uses: actions/setup-node@v2
        with:
          node-version: "16.17.0"
      - run: npm run setup:ci
      - run: npm run lint
      - run: npm run tsc
